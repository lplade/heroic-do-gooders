<div class="container">
	<h1 class="page-header text-center">Difficulty Roll calculator</h1>
	<div class="row">
		<div class="center-block col-sm-4"></div> <!--spacer block-->
		<div class="panel panel-default center-block col-sm-4">
			<p class="panel-heading">Single difficulty check</p>
			<form oninput="computeDifficultyRoll()">
				<div class="form-group">
					<output id="showroll" class="bignumber text-center"
					        for="charStat difficulty"></output>
					<label for="showroll" class="text-center">Chance to
						succeed</label>
					<div class="form-horizontal form-group-lg">
						<label for="charStat">Skill</label>
						<input type="number" class="form-control"
						       id="charStat" value="75" min="1">
						<label for="difficulty">Difficulty</label>
						<input type="number" class="form-control"
						       id="difficulty" value="10" min="1" max="500">
					</div>
					<!--			<label for="points">Points:</label>
								<input type="range" name="points" id="points" value="50" min="0"
									   max="100">
								<input type="submit" data-inline="true" value="Submit">-->
				</div>
			</form>
		</div>
	</div>

</div>
