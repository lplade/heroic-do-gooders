<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Opposed Roll calculator</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>


	<link href='https://fonts.googleapis.com/css?family=Bangers'
	      rel='stylesheet' type='text/css'/>

	<link href="css/heroic.css" rel="stylesheet" type="text/css"/>
	<script src="js/difficulty.js"></script>


</head>
<body onload="computeVersusRoll()">

<div class="container">
	<h1 class="page-header text-center">Difficulty Roll calculator</h1>
	<div class="row">
		<div class="center-block col-sm-4"></div> <!--spacer block-->
		<div class="panel panel-default center-block col-sm-4">
			<div>
				<ul class="nav nav-tabs">
					<li>
						<a href="difficulty.html">Difficulty roll</a>
					</li>
					<li class="active"><a href="versus.html">Versus roll</a></li>
				</ul>
			</div>

			<form oninput="computeVersusRoll()">
				<div class="form-group">
					<output id="showroll" class="bignumber text-center"
					        for="rollerStat oppStat"></output>
					<label for="showroll" class="text-center">Chance to succeed</label>
					<div class="form-horizontal form-group-lg">
						<label for="rollerStat">Your skill</label>
						<input type="number" class="form-control" id="rollerStat" value="75" min="1">
						<label for="oppStat">Their skill</label>
						<input type="number" class="form-control" id="oppStat" value="75" min="1">
					</div>
					<!--			<label for="points">Points:</label>
								<input type="range" name="points" id="points" value="50" min="0"
									   max="100">
								<input type="submit" data-inline="true" value="Submit">-->
				</div>
			</form>
			<div id="maxed-out">* Always a 2% chance of failure</div>
		</div>
	</div>

</div>
<footer class="footer panel-footer navbar-fixed-bottom">

</html>
